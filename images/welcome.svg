         id="flowPara3790"
         style="font-size:14px">Welcome to the Open MetaDesign app! With this program you can design the design process and system of an Open Design project, in order to enable the participation and collaboration of everybody in the design process.</flowPara><flowPara
         id="flowPara3792"
         style="font-size:12px" /><flowPara
         id="flowPara3794"
         style="font-size:12px">In the <flowSpan
   style="font-weight:600;-inkscape-font-specification:TitilliumText25L Semi-Bold"
   id="flowSpan3808">General Information</flowSpan> tab you can describe some general information about the Open Design project.</flowPara><flowPara
         id="flowPara3796"
         style="font-size:12px">In the <flowSpan
   style="font-weight:600;-inkscape-font-specification:TitilliumText25L Semi-Bold"
   id="flowSpan3810">Community Analysis</flowSpan> tab you can describe the community you are developing the Open Design project.</flowPara><flowPara
         id="flowPara3800"
         style="font-size:12px">In the <flowSpan
   style="font-weight:600;-inkscape-font-specification:TitilliumText25L Semi-Bold"
   id="flowSpan3812">Business Model</flowSpan> tab you can design the business model of the Open Design project and of its design process and system.</flowPara><flowPara
         id="flowPara3802"
         style="font-size:12px">In the <flowSpan
   style="font-weight:600;-inkscape-font-specification:TitilliumText25L Semi-Bold"
   id="flowSpan3814">Steps</flowSpan> tab you can describe each step in the design process of the Open Design project. You can add and remove steps by using the commands in the Edit menu.</flowPara></flowRoot>  </g>
